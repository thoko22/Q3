<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INNOVATIVE Car Dealership - Gallery</title>
    <style>
        body {
            background-color: black;
            margin: 0;
            padding: 0;
            font-family: "Comic Sans MS", sans-serif;
        }
        header {
            padding: 20px;
            display: flex;
            align-items: center;
            border-bottom: 1px solid gray;
        }
        header img {
            height: 60px;
            margin-right: 20px;
            border-radius: 10px;
        }
        h1 {
            color: white;
            font-size: 36px;
            text-align: center;
            margin-top: 10px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        td {
            padding: 20px;
            text-align: center;
            vertical-align: top;
        }
        figure {
            margin: 0;
            color: white;
        }
        figcaption {
            font-size: 20px;
            margin-top: 10px;
        }
        .price {
            font-weight: bold;
            color: #ffcc00;
        }
        footer {
            padding: 10px;
            text-align: center;
            color: white;
            position: fixed;
            bottom: 0;
            width: 100%;
            border-top: 1px solid gray;
        }
        footer p {
            margin: 0;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <header>
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTviudnjpKakPklt9gzTSY1EYhYDOz87AL1zA&s" alt="Car Logo">
    </header>
    
    <h1>Car Gallery</h1>

    <table>
        <tr>
            <td>
                <figure>
                    <img src="https://img-ik.cars.co.za/images/2022/11Nov/Cars%20for%20SA%202023/tr:n-news_large/Rolls-Royce-Spectre-EV-00007.jpg?tr=w-800" alt="Rolls-Royce Spectre" width="300px"/>
                    <figcaption>
                        Rolls-Royce Spectre <br>
                        <span class="price">$420,000</span>
                    </figcaption>
                </figure>
            </td>
            <td>
                <figure>
                    <img src="https://media.licdn.com/dms/image/v2/C4D12AQE3KycrBcE2MQ/article-cover_image-shrink_720_1280/article-cover_image-shrink_720_1280/0/1532507114450?e=1730937600&v=beta&t=Fl_E_Is6Ee1skQ5THZE0KbKJzhNgc0qaFTAOZ5X0OgU" alt="Ferrari 488" width="300px"/>
                    <figcaption>
                        Ferrari SP12 EC <br>
                        <span class="price">$330,000</span>
                    </figcaption>
                </figure>
            </td>
        </tr>
    </table>

    <footer>
        <p>&copy; 2024 INNOVATIVE Car Dealership. All rights reserved.</p>
    </footer>
</body>
</html>
